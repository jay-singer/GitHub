<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and register form</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <header>
      <a href="" class="logo">Logo</a>
      <nav class="nav-bar">
        <a href="" class="nav1">Home</a>
        <a href="" class="nav2">About</a>
        <a href="" class="nav3">Service</a>
        <a href="" class="nav4">Contact</a>
        <button class="login-btn">Login</button>
      </nav>
    </header>
    <div class="wrapper">
      <span class="close-icon"
        ><ion-icon name="close-outline" class="close-icon"></ion-icon
      ></span>
      <div class="form-box Login">
        <h3 class="form-head">Login</h3>
        <form action="#" class="form">
          <div class="input-box">
            <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
            <input type="email" required />
            <label>Email</label>
          </div>

          <div class="input-box">
            <span class="icon"
              ><ion-icon name="lock-closed-outline"></ion-icon
            ></span>
            <input type="password" required />
            <label>Password</label>
          </div>
          <div class="remember-forgot">
            <label
              ><input type="checkbox" />
              Remember Me
            </label>
            <a href="" class="forgot">Forgot Password</a>
          </div>

          <button class="logIn-btn">Login</button>
          <div class="login-register">
            <span class="register"> Don't have an account? </span>
            <a href="#" class="registerLink">Register</a>
          </div>
        </form>
      </div>

      <div class="form-box Register">
        <h3 class="form-head">Registration</h3>
        <form action="#" class="form">
          <div class="input-box">
            <span class="icon">
              <ion-icon name="person-outline"></ion-icon
            ></span>
            <input required />
            <label>Username</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
            <input required />
            <label>Email</label>
          </div>

          <div class="input-box">
            <span class="icon"
              ><ion-icon name="lock-closed-outline"></ion-icon
            ></span>
            <input type="password" required />
            <label>Password</label>
          </div>
          <div class="remember-forgot">
            <label
              ><input type="checkbox" />
              I agree to the terms & conditions
            </label>
          </div>

          <button class="logIn-btn">Register</button>
          <div class="login-register">
            <span class="register">Already have an account? </span>
            <a href="#" class="loginLink">Log in</a>
          </div>
        </form>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="form.js"></script>
  </body>
</html>
